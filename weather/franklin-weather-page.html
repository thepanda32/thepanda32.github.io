<!doctype html>
<html lang="en-us">
 <head>
  <meta charset="UTF-8">
  <title>Franklin, ID | Weather Site</title>
  <meta name="description" content="Short Description of the page.">
  <meta name="viewport" content="width=device-width">

 <link rel="stylesheet" type="text/css" href="franklin-weather-page.css">

 </head>
 <body>


   <header id="siteheader">
     <img id="logo" src="images/weather-site-images/logo.jpeg" alt="logo">
    <h1>The Weather Site</h1>
   </header>

   <nav>
      <ul>
       <li><a href="#" title="Go to the Weather Site home page">Home</a></li>
       <li><a href="#" title="Go to greenville weather page">Greenville</a></li>
       <li><a href="#" title="other">Other</a></li>
      </ul>
   </nav>
   <main>

     <header id="frank">
       <h2> Franklin, Idaho </h2>
     </header>

     <aside id="frank-info">
       <ul>
         <li><b>Zip:</b>83237</li>
         <li id="elevation"><b id="elevation-word"></b></li>
         <li><b>Location</b> 42.07&deg; N, 111.79&deg; W</li>
       </ul>
     </aside>
<div id="jstester" class="Clear"></div> <!-- This is a placeholder
  for a value that eventually will be retrieved from a JSON file, i think... -->
<div id="metertester" class="10"></div><!-- similar thing for testing a meter
  conversion function -->
<div id="curweather" class="">

     <figure id="temp">
       <h2> Temperature </h2>
       <p style="font-size:4.5em;"> 24&deg; F</p>
       <ul>
         <li style=" color:#0033cc; padding-right:10px;">34&deg;F</li>
         <li style=" color:#cc0000;">21&deg;F</li>
       </ul>
       <p id="feelTemp">Feels Like 25&deg;F</p>
     </figure>

     <figure id="wind">
       <h2>Wind</h2>
       <div id="dial" class="s">
       <img src="images/weather-site-images/wind-pointer.png" alt="" >
       <!--<p>2 mph</p> need to fix sometime -->
     </div>
     <div id="wind-bottomtext">
     <p><b>Direction:</b> NW</p>
     <p><b>Gusts:</b> 5mph</p>
   </div>

     </figure>

     <figure id="summary">
       <h2>Current Weather</h2>
       <h3 id="summary-statement">Clear</h3>
       <img src="images/weather-site-images/clear.jpg" alt="">
     </figure>

     <figure id="forecast">
       <h2>Hourly Forecast</h2>
       <ul>
         <li> 10AM: 30&deg;F</li>
         <li> 11AM: 34&deg;F</li>
         <li> 12PM: 35&deg;F</li>
      </ul>
     </figure>

   </div>
   </main>


   <footer>
    &copy;2019, The Weather Site
   </footer>

<script src="js/functions.js"> </script>
 </body>
</html>
