     <header id="greenville-header">
       <h2> Franklin, Idaho </h2>
     </header>

     <aside id="greenville-header-info">
       <ul>
         <li><b>Zip:</b>83237</li>
         <li><b>Elevation:</b>4968 ft. </li>
         <li><b>Location</b> 42.07&deg N, 111.79&deg W</li>
       </ul>

<div id="jstester" class="snow"></div> <!-- This is a placeholder
  for a value that eventually will be retrieved from a JSON file, i think... -->
<div id="metertester" class="10"></div><!-- similar thing for testing a meter
  conversion function -->
<div id="curweather" class="">

     <figure id="temp-figure">
       <h2> Temperature </h2>
       <p style="font-size:4.5em;" id="main-temp"> 24&deg F</p>
       <ul>
         <li style=" color:#0033cc; padding-right:10px;">34&degF</li>
         <li style=" color:#cc0000;">21&degF</li>
       </ul>
       <p id="feelTemp">Feels Like 25&degF</p>
     </figure>

     <figure id="wind">
       <h2>Wind</h2>
       <div id="dial" class="n">
       <img src="images/weather-site-images/wind-pointer.png" >
       <!--<p>2 mph</p> need to fix sometime -->
     </div>
     <div id="wind-bottomtext">
     <p><b>Direction:</b> NW</p>
     <p><b>Gusts:</b> 5mph</p>
   </div>

     </figure>

     <figure id="summary">
       <h2>Current Weather</h2>
       <h3 id="summary-statement">Clear</h3>
       <img src="images\weather-site-images\clear.jpg">
     </figure>

     <figure id="forecast">
       <h2>Hourly Forecast</h2>
       <ul>
         <li> 10AM: 30&degF</li>
         <li> 11AM: 34&degF</li>
